<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.0.0/fonts/remixicon.css" rel="stylesheet">
</head>
<body>
  <div class="header-container">
     <div class="stopwatch-badge">
        <div class="stopwatch-text">Stopwatch</div>
      </div>
    <div class="dropdown-container">
      <div class="dropdown-wrapper">
        <button id="dropdown-button" class="dropdown-button" onclick="toggleDropdown('dropdown-list')">
          <span class="dropdown-text">Timekeeper</span>
          <div class="chevron-icon" id="chevron-icon">
            <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
              <path d="M11.9997 13.1714L16.9495 8.22168L18.3637 9.63589L11.9997 15.9999L5.63574 9.63589L7.04996 8.22168L11.9997 13.1714Z"/>
            </svg>
          </div>
        </button>
      </div>
      <div id="dropdown-list" class="dropdown-list">
        <div class="menu-item">
          <span class="menu-item-icon"></span>
            <svg viewBox="0 0 24 24" xmls="http://www.w3.org/2000/svg">
              <path d="M17.6177 5.9681L19.0711 4.51472L20.4853 5.92893L19.0319 7.38231C20.2635 8.92199 21 10.875 21 13C21 17.9706 16.9706 22 12 22C7.02944 22 3 17.9706 3 13C3 8.02944 7.02944 4 12 4C14.125 4 16.078 4.73647 17.6177 5.9681ZM12 20C15.866 20 19 16.866 19 13C19 9.13401 15.866 6 12 6C8.13401 6 5 9.13401 5 13C5 16.866 8.13401 20 12 20ZM11 8H13V14H11V8ZM8 1H16V3H8V1Z" fill="#000"></path>
            </svg>
          <span class="menu-item-middle">Timer</span>
          <span class="menu-item-right">⌘T</span>
        </div>
        <div class="menu-item">
          <span class="menu-item-icon"></span>
            <svg viewBox="0 0 24 24" xmls="http://www.w3.org/2000/svg">
              <path d="M6.38231 5.9681C7.92199 4.73647 9.87499 4 12 4C14.125 4 16.078 4.73647 17.6177 5.9681L19.0711 4.51472L20.4853 5.92893L19.0319 7.38231C20.2635 8.92199 21 10.875 21 13C21 17.9706 16.9706 22 12 22C7.02944 22 3 17.9706 3 13C3 10.875 3.73647 8.92199 4.9681 7.38231L3.51472 5.92893L4.92893 4.51472L6.38231 5.9681ZM12 20C15.866 20 19 16.866 19 13C19 9.13401 15.866 6 12 6C8.13401 6 5 9.13401 5 13C5 16.866 8.13401 20 12 20ZM13 12H16L11 18.5V14H8L13 7.4952V12ZM8 1H16V3H8V1Z" fill="#000"></path>
            </svg>
          <span class="menu-item-middle">Stopwatch</span>
          <span class="menu-item-right">⌘S</span>
        </div>
      </div>
    </div> 
  </div> 
  <div class="timer-container">
    <div class="centered-timer">
      <div class="timer-display">
        <div class="digit-display" id="digit-display">00:00</div>
      </div>
    </div>
    <div class="button-container">
      <button class="cta-button">
        <div class="cta-display" id="cta-display">Start</div>
      </button>
      <button class="secondary-button">
        <div class="secondary-display" id="secondary-display">Cancel</div>
      </button>
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
